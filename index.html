<!DOCTYPE html>
<html lang="pt">
<head>

    <!-- setings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <div class="conteiner">

        <div class="menu">
            <div class="menu-time">
                <h2>tempo restante</h2>

            </div>
            <div class="menu-score">
                <h2>Sua pontuação</h2>
                <h2 id="pontuacao">0</h2>
    
            </div>
            <div class="menu-lives">
                <img src="./src/images/player.png" alt="foto de jogador">
                <h2>x3</h2>
            </div>

        </div>
    
        <div class="panel">
            <div class="panel-row">
                <div class="quadrado inimigo" id="1"></div>
                <div class="quadrado" id="2"></div>
                <div class="quadrado" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="quadrado" id="4"></div>
                <div class="quadrado" id="5"></div>
                <div class="quadrado" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="quadrado" id="7"></div>
                <div class="quadrado" id="8"></div>
                <div class="quadrado" id="9"></div>
            </div>
        </div>

    </div>


    <script src="./src/script/engine.js"></script>

</html>
